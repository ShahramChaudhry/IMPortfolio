<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="initial-state">
        <div class="button-container">
           
            <button class="button" id="whoAmIButton" onclick="redirectToIndex()">Get to know me</button>
            <button class="button" id="lookAtProjectsButton" onclick="redirectToProjects()">Look at my projects</button>
        </div>
    </div>
    
    <canvas id="canv" onmousemove="canv_mousemove(event);" onmouseout="mx=-1;my=-1;" width="1308" height="1090"></canvas>
    <canvas id="wordCanv" width="1308" height="1090"></canvas>

    <audio id="backgroundMusic" loop autoplay>
        <source src="https://github.com/ShahramChaudhry/Portfolio/music.mp3" type="audio/mp3">
    </audio>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="intscript.js"></script>
    
    <script>
        function redirectToIndex() {
            window.location.href = 'me.html';
        }
        function redirectToProjects() {
            window.location.href = 'main.html'; 
        }
    </script>
</body>
</html>
